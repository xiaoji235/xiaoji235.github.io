name: 节点更新

on:
  schedule:
    - cron: "0 12 * * *" 
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2


    - name: 复制模板
      run: |
        cp source/v2ray.md v2ray.md


    - name: curl README.md
      run: |
        curl https://raw.githubusercontent.com/xiaoji235/airport-free/refs/heads/main/README.md > tmp.txt

    - name: 提交变量<date_name>
      run: |
        DATE=$(date '+%Y-%m-%d')
          sed -i "s/<date_name>/$DATE/" v2ray.md

    - name: 提交变量<time_name>
      run: |
        TIME=$(date -u -d "+8 hours" '+%Y年%m月%d日')
          sed -i "s/<time_name>/$TIME/" v2ray.md

    - name: 提交变量<posts_name>
      run: |
        cat tmp.txt >> v2ray.md
          

    - name: 重命名和删除临时文本
      run: |
        rm -f tmp.txt
        DATE=$(date '+%Y-%m-%d')
        rm -f source/_posts/"$DATE".md || ture
        mv v2ray.md source/_posts/"$DATE".md
        
        
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if [[ `git status --porcelain` ]]; then
          git commit -m "节点更新" && git push
        else
          echo "未发布"
        fi
